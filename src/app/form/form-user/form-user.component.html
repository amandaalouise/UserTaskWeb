<div class="container-fluid">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h1 class="mt-3 pb-3">Users</h1>
    <div class="row">
      <div class="col-12 col-sm-12">
        <div class="form-group">
          <label for="nome">Name</label> *
          <input type="text" formControlName="name" class="form-control" name="name" required>
        </div>
      </div>
    </div>
    <p class="mbottom-0 mt-2">
      <button class="btn btn-info" type="submit" [disabled]="!userForm.valid">Submit</button>
    </p>
  </form>
</div>
