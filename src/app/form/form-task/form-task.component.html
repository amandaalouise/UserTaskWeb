<div class="container-fluid">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <h1 class="mt-3 pb-3">Tasks</h1>
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label>Description</label> *
          <input type="text" formControlName="description" class="form-control" name="description" required>
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label>State</label> *
          <select name="state" formControlName="state" class="form-control" id="">
            <option value="TODO">To do</option>
            <option value="DONE">Done</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-sm-12">
        <div class="form-group">
          <label>User</label> *
          <select name="userId" formControlName="userId" class="form-control">
            <ng-container *ngFor="let item of users">
              <option value="{{item.id}}">{{item.name}}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </div>
    <button class="btn btn-info" type="submit" [disabled]="!taskForm.valid">Submit</button>
  </form>
</div>
